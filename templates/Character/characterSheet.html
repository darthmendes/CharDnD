<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Dragons Character Sheet</title>
</head>
<body>
    <div class="container">
        <h1>Dungeons & Dragons Character Sheet</h1>

        <!-- Basic Information -->
        <section>
            <fieldset>
                <legend>Basic Information</legend>
                <label for="name">{{ name }}</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">

                <label for="race">{{ STR }}:</label>
                <input type="text" id="race" name="race" placeholder="Enter race">

                <label for="class">Class:</label>
                <input type="text" id="class" name="class" placeholder="Enter class">

                <label for="background">Background:</label>
                <input type="text" id="background" name="background" placeholder="E.g., Acolyte, Criminal">

                <label for="alignment">Alignment:</label>
                <input type="text" id="alignment" name="alignment" placeholder="E.g., Neutral Good">

                <label for="level">Level:</label>
                <input type="number" id="level" name="level" min="1" max="20" value="1">
            </fieldset>
        </section>

        <!-- Ability Scores -->
        <section>
            <fieldset>
                <legend>Ability Scores</legend>
                <div class="ability-scores">
                    <label for="strength">Strength:</label>
                    <input type="number" id="strength" name="strength" min="1" max="30" value="10">

                    <label for="dexterity">Dexterity:</label>
                    <input type="number" id="dexterity" name="dexterity" min="1" max="30" value="10">

                    <label for="constitution">Constitution:</label>
                    <input type="number" id="constitution" name="constitution" min="1" max="30" value="10">

                    <label for="intelligence">Intelligence:</label>
                    <input type="number" id="intelligence" name="intelligence" min="1" max="30" value="10">

                    <label for="wisdom">Wisdom:</label>
                    <input type="number" id="wisdom" name="wisdom" min="1" max="30" value="10">

                    <label for="charisma">Charisma:</label>
                    <input type="number" id="charisma" name="charisma" min="1" max="30" value="10">
                </div>
            </fieldset>
        </section>

        <!-- Inventory -->
        <section>
            <fieldset>
                <legend>Inventory</legend>
                <textarea id="inventory" name="inventory" rows="5" placeholder="List your items here..." class="inventory"></textarea>
            </fieldset>
        </section>

        <!-- Spells -->
        <section>
            <fieldset>
                <legend>Spells</legend>
                <textarea id="spells" name="spells" rows="5" placeholder="List your known spells here..." class="spells"></textarea>
            </fieldset>
        </section>

        <!-- Notes -->
        <section>
            <fieldset>
                <legend>Notes</legend>
                <textarea id="notes" name="notes" rows="5" placeholder="Add any additional notes..." class="notes"></textarea>
            </fieldset>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 D&D Character Sheet. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
