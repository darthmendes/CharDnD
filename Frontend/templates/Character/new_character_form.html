<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Dragons Character Creator</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/character_creator_form.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Dungeons & Dragons Character Creator</h1>
        <form id="character-form" class="form" method="post">
            <!-- Section 1: Basic Information -->
            <fieldset>
                <legend>Basic Information</legend>
                <label for="name">Character Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="race">Race:</label>
                <select id="race" name="race" required>
                    <option value="">--Select Race--</option>
                    <option value="Human">Human</option>
                    <option value="Elf">Elf</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Halfling">Halfling</option>
                    <option value="Dragonborn">Dragonborn</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Half-Elf">Half-Elf</option>
                    <option value="Half-Orc">Half-Orc</option>
                    <option value="Tiefling">Tiefling</option>
                </select>

                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">--Select Class--</option>
                    <option value="Barbarian">Barbarian</option>
                    <option value="Bard">Bard</option>
                    <option value="Cleric">Cleric</option>
                    <option value="Druid">Druid</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Monk">Monk</option>
                    <option value="Paladin">Paladin</option>
                    <option value="Ranger">Ranger</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Wizard">Wizard</option>
                </select>

                <label for="background">Background:</label>
                <input type="text" id="background" name="background" placeholder="E.g., Acolyte, Criminal">

                <label for="level">Level:</label>
                <input type="number" id="level" name="level" min="1" max="20" value="1">
            </fieldset>

            <!-- Section 2: Ability Scores -->
            <fieldset>
                <legend>Ability Scores</legend>
                <div class="ability-scores">
                    <label for="strength">Strength:</label>
                    <input type="number" id="strength" name="strength" min="1" max="30" value="10">

                    <label for="dexterity">Dexterity:</label>
                    <input type="number" id="dexterity" name="dexterity" min="1" max="30" value="10">

                    <label for="constitution">Constitution:</label>
                    <input type="number" id="constitution" name="constitution" min="1" max="30" value="10">

                    <label for="intelligence">Intelligence:</label>
                    <input type="number" id="intelligence" name="intelligence" min="1" max="30" value="10">

                    <label for="wisdom">Wisdom:</label>
                    <input type="number" id="wisdom" name="wisdom" min="1" max="30" value="10">

                    <label for="charisma">Charisma:</label>
                    <input type="number" id="charisma" name="charisma" min="1" max="30" value="10">
                </div>
            </fieldset>

            <!-- Section 3: Inventory -->
            <fieldset>
                <legend>Inventory</legend>
                <textarea id="inventory" name="inventory" rows="5" placeholder="List your items here..."></textarea>
            </fieldset>

            <!-- Section 4: Notes -->
            <fieldset>
                <legend>Notes</legend>
                <textarea id="notes" name="notes" rows="5" placeholder="Add any additional notes..."></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Create Character</button>
        </form>
    </div>
</body>
</html>
